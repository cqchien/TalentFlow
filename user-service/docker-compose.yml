version: "3"
services:
  postgres:
    image: postgres
    container_name: talent-flow-user-service-postgres
    restart: always
    environment:
      POSTGRES_USERNAME: $DB_USERNAME
      POSTGRES_PASSWORD: $DB_PASSWORD
      TZ: 'GMT'
      PGTZ: 'GMT'
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/data/postgres
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh

volumes:
  postgres:
    driver: local
