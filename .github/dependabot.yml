version: 2
updates:
  # Dependabot for service-protos directory
  - package-ecosystem: npm
    directory: "/service-protos"
    schedule:
      interval: weekly
    target-branch: "main"
    labels:
      - dependabot

  # Dependabot for user-service directory
  - package-ecosystem: npm
    directory: "/user-service"
    schedule:
      interval: weekly
    target-branch: "main"
    labels:
      - dependabot

  # Dependabot for api-gateway directory
  - package-ecosystem: npm
    directory: "/api-gateway"
    schedule:
      interval: weekly
    target-branch: "main"
    labels:
      - dependabot
